<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>  
  <article>
    <div class="card">
      <div class="card--image"></div>
      <h1>Order Summary</h1> 
      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p> 
      <div class="plan">
        <div class="icon-music"></div>
      <p class="plan-text">Annual Plan <span>$59.99/year</span></p> 
      <a href="#">Change</a>
      </div>
      <button>Proceed to Payment</button>
      
      <p class="cancel">Cancel Order</p> 
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a target="_blank" href="https://github.com/HectorGalindoPedraza">Héctor Galindo</a>.
      </div>
    </div>
  </article>
</body>
</html>
